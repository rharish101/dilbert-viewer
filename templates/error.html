<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Dilbert Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png" sizes="96x96" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A simple comic viewer for Dilbert by Scott Adams." />
  <meta name="keywords" content="dilbert, dilbert comic strip, dilbert comic viewer, comics, web comics" />
</head>

<body class="text-center m-0 p-1">
  <h1 class="display-3 m-2">Internal Error</h1>

  <!-- Try the obvious first :P -->
  <p class="lead m-1 mb-4">
    Try refreshing the page.
    If it doesn't work, try a while later.
  </p>

  <!-- Message for reporting issues -->
  <p class="m-1">
    If you see this message often, you can report an issue by
    <a href="{{ repo }}/issues" target="_blank">clicking here</a>.
    Please check for existing issues before reporting them.
  </p>

  <!-- Display the error message -->
  <div class="card text-start text-white bg-secondary m-4 mw-100">
    <div class="card-header">Error message</div>
    <pre class="card-body">{{ error }}</pre>
  </div>

  <!-- Link to the GitHub repo -->
  <a href="{{ repo }}" target="_blank" class="btn btn-light m-1">
    <img alt="GitHub Icon" src="github.svg" height="24" width="24" />
  </a>
</body>

</html>
