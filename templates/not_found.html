<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Dilbert Viewer</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png" sizes="96x96" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A simple comic viewer for Dilbert by Scott Adams." />
  <meta name="keywords" content="dilbert, dilbert comic strip, dilbert comic viewer, comics, web comics" />
</head>

<body class="text-center m-0 p-1">
  <h1 class="display-3 m-2">404</h1>

  <!-- Use a specific error message for a comic, if available -->
  <p class="lead m-1 mb-4">
    {% match date %}
      {% when Some with (date) %}
        Comic for {{ date }} not found
      {% when None %}
        Invalid URL
    {% endmatch %}
  </p>

  <!-- Redirect users to homepage -->
  <p class="m-1 mb-4">
    <a href="/">Click here</a> to go to the homepage.
  </p>

  <!-- Link to the GitHub repo -->
  <a href="{{ repo }}" target="_blank" class="btn btn-dark m-1" aria-label="Link to the source code">
    <img alt="GitHub Icon" src="github.svg" height="24" width="24" />
  </a>
</body>

</html>
